<div data-role="view" data-layout="main-layout" data-title="All Recipes"     
    id="all-recipes-view" data-id="all-recipes-view" data-show="app.allRecipes.init">

    <div data-role="scrollview"
        data-bind="source : recipes"
        data-template="all-recipes-template"
        data-content-height="100%"
        data-enable-pager="false">
    </div>
</div>

<script id="all-recipes-template" type="text/x-kendo-template">
    <div>
        <h2 class="title">#: Name #</h2>
        <div class="image" style="background-image: url(#: Image #); background-size:cover"></div>
    </div>
    <div class="btn-group btn-group-justified buttons">
        <a href="" class="btn btn-info">Like</a>
        <a href="" class="btn btn-success">View</a>
        <a href="" class="btn btn-primary">Comment</a>
    </div>
</script>
