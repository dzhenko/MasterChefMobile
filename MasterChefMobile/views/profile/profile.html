<div data-role="view" id="profile-view" data-title="Profile" data-show="app.profile.init" data-layout="main-layout" data-model="app.profile.model">
    <div class="col-md-10 col-xs-10 col-lg-10 col-md-offset-1 col-xs-offset-1 col-lg-offset-1 container">
        <h3>
            Hello, <span data-bind="source: username"></span>
        </h3>

        <div class="row">
            <div class="form-group">
                <div class="map-container">
                    <span>The sandwiches waiting for you...</span>
                    <img id="location-viz" />
                    <div>
                        Lat: <span data-bind="source: lat"></span>
                    </div>
                    <div>
                        Long: <span data-bind="source: long"></span>
                    </div>
                    <div>
                        You are near: <span data-bind="source: location"></span>
                    </div>
                    <div>
                        Connection: <span data-bind="source: connectionType"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <br/>
            <div class="form-group text-center">
            <div class="mapCompassFrame">
                <div id="compass" class="mapCompass"></div>
            </div>
            <div id="result" class="desc"></div>
        </div>

        </div>
        
        <div class="form-group">
            <label class="col-md-12 col-xs-12 col-lg-12"></label>
            <button data-bind="events: {click : logout}" class="btn btn-danger col-md-10 col-xs-10 col-lg-10 col-md-offset-1 col-xs-offset-1 col-lg-offset-1">Logout</button>
        </div>
    </div>
</div>
