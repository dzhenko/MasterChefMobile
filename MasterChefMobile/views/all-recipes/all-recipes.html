<div data-role="view" data-title="All Recipes" data-layout="main" data-stretch="true">
      <div class="demo-section k-header">
        <div id="scrollview"></div>
        <a id="prev-img" title="Previous Image"></a>
        <a id="next-img" title="Next Image"></a>
    </div>
    <script>
        $("#scrollview").kendoMobileScrollView({
            dataSource: new kendo.data.DataSource({
                transport: {
                    read : function(options) {
                        app.requester.recipe.all().then(function(data){
                            options.success(data);
                        });
                    }
                }
            }),
            contentHeight: "440px",
            enablePager: false,
            template: kendo.template($("#all-recipes-template").html())
        });

        $("#prev-img").click(function(e) {
            var scrollView = $("#scrollview").data("kendoMobileScrollView");
            scrollView.prev();
        });

        $("#next-img").click(function(e) {
            var scrollView = $("#scrollview").data("kendoMobileScrollView");
            scrollView.next();
        });
    </script>
</div>

<script id="all-recipes-template" type="text/x-kendo-template">
    <div>
        <div class="image" style="background-image: url(#: Image #);"></div>
        <p class="title">#: Name #</p>
    </div>
</script>
